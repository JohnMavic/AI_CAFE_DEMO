<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human vs AI - Capability Comparison</title>
    <script src="custom-radar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0a0a1a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.5s ease-in-out;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            transition: all 0.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            align-items: stretch;
            justify-content: center;
        }

        .sliders-panel {
            flex: 1 1 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            min-width: 250px;
            max-height: 700px;
            overflow-y: auto;
        }

        .sliders-panel::-webkit-scrollbar {
            width: 6px;
        }

        .sliders-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .sliders-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .sliders-panel.human::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.4);
        }

        .sliders-panel.ai::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 255, 0.4);
        }

        .sliders-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .sliders-panel.human h2 {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .sliders-panel.ai h2 {
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .sliders-panel.human .panel-icon {
            filter: drop-shadow(0 0 8px #00ffff) drop-shadow(0 0 15px #00ffff);
        }

        .sliders-panel.ai .panel-icon {
            filter: drop-shadow(0 0 8px #ff00ff) drop-shadow(0 0 15px #ff00ff);
        }

        .slider-group {
            margin-bottom: 12px;
        }

        .group-header {
            font-size: 0.7rem;
            font-weight: bold;
            color: #888;
            margin-top: 15px;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .group-header:first-child {
            margin-top: 0;
        }

        .attr-name {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
        }

        .tooltip-popup {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 9999;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .tooltip-popup.human {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }

        .tooltip-popup.ai {
            border-color: rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 4px;
            color: #ccc;
        }

        .slider-value {
            font-weight: bold;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .human input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
        }

        .ai input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff;
        }

        .charts-container {
            flex: 3 1 500px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            container-type: inline-size;
            container-name: charts;
            overflow: visible;
        }

        .charts-wrapper {
            display: flex;
            flex-wrap: nowrap;
            gap: clamp(8px, 2cqi, 20px);
            width: 100%;
            justify-content: center;
            position: relative;
            min-height: 350px;
            overflow: visible;
        }
        
        /* Ensure wrapper has enough height when combined chart shows */
        .charts-wrapper.combined-view {
            min-height: 400px;
        }

        .chart-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: clamp(8px, 3cqi, 20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 1.2s ease-in-out;
            opacity: 1;
            flex: 1 1 0;
            min-width: 0;
            max-width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .chart-box.human,
        .chart-box.ai {
            position: relative;
        }

        .chart-box.human.merging {
            opacity: 0;
        }

        .chart-box.ai.merging {
            opacity: 0;
        }

        .chart-box.best {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            margin: 0 auto;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.3), inset 0 0 30px rgba(255, 255, 0, 0.05);
            border: 1px solid rgba(255, 255, 0, 0.3);
            width: 90%;
            max-width: 700px;
            padding: 25px;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100%;
            transition: opacity 1.2s ease-in-out;
        }

        .chart-box.best .legend {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
        }

        .chart-box.best.appearing {
            opacity: 1;
            pointer-events: auto;
            box-shadow: 0 0 60px rgba(255, 255, 0, 0.4), inset 0 0 40px rgba(255, 255, 0, 0.08);
            border: 1px solid rgba(255, 255, 0, 0.4);
        }

        .chart-box.best h3 {
            margin: 0 0 15px 0;
            padding: 0;
            font-size: 1rem;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .chart-box.best canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
        }

        .chart-box.best.disappearing {
            opacity: 0;
        }

        .chart-box canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            display: block;
        }

        .chart-box.combined {
            position: relative;
        }

        .chart-box h3 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .chart-box.human h3 {
            color: #00ffff;
        }

        .chart-box.ai h3 {
            color: #ff00ff;
        }

        /* Combined chart title styling removed - defined earlier */

        .combined-title {
            display: none;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            font-size: 1.2rem;
            margin: 30px 0 15px 0;
            text-align: center;
        }

        .combined-title.visible {
            display: block;
        }

        .toggle-btn {
            padding: 10px 35px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 20px rgba(255, 0, 255, 0.4);
            position: relative;
            z-index: 100;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 40px rgba(255, 0, 255, 0.6);
        }

        .toggle-btn.combined {
            background: linear-gradient(135deg, #ffff00, #ffcc00);
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.6);
        }

        .toggle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .display-controls {
            margin-top: 12px;
            width: 100%;
            max-width: 520px;
        }

        .controls-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }

        .controls-panel {
            margin-top: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            gap: 10px;
        }

        .control-row {
            display: grid;
            gap: 6px;
            font-size: 0.75rem;
            color: #bbb;
        }

        .control-row span {
            color: #fff;
            font-weight: 600;
        }

        .settings-btn {
            padding: 7px 14px;
            font-size: 0.75rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-btn.export {
            background: linear-gradient(135deg, #00ccff, #0088ff);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.4);
        }

        .settings-btn.export:hover {
            box-shadow: 0 0 25px rgba(0, 136, 255, 0.6);
            transform: scale(1.05);
        }

        .settings-btn.import {
            background: linear-gradient(135deg, #ff88ff, #ff44ff);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 68, 255, 0.4);
        }

        .settings-btn.import:hover {
            box-shadow: 0 0 25px rgba(255, 68, 255, 0.6);
            transform: scale(1.05);
        }

        .settings-btn.reset {
            background: linear-gradient(135deg, #666, #444);
            color: #fff;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.3);
        }

        .settings-btn.reset:hover {
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.5);
            transform: scale(1.05);
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .status-message.info {
            background: rgba(0, 136, 255, 0.9);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
        }

        .hidden {
            display: none !important;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.human {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .legend-dot.ai {
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* ============================================
           CONTAINER QUERIES - Charts auto-adapt
           ============================================ */
        
        /* Large container - side by side charts */
        @container charts (min-width: 500px) {
            .chart-box {
                flex: 1 1 45%;
                max-width: 48%;
            }
            
            .chart-box canvas {
                max-width: calc(min(350px, 90cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .chart-box.best canvas {
                max-width: calc(min(500px, 80cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .charts-wrapper.combined-view {
                min-height: min(500px, 80cqi);
            }
        }
        
        /* Medium container */
        @container charts (min-width: 350px) and (max-width: 499px) {
            .chart-box {
                flex: 1 1 45%;
                min-width: 140px;
                max-width: 48%;
            }
            
            .chart-box h3 {
                font-size: 0.8rem;
            }
            
            .chart-box canvas {
                max-width: calc(min(180px, 42cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .chart-box.best {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                width: 100% !important;
                max-width: 100% !important;
            }
            
            .chart-box.best.appearing {
                transform: none;
            }
            
            .chart-box.best canvas {
                max-width: calc(min(280px, 70cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .charts-wrapper.combined-view {
                min-height: min(350px, 70cqi);
            }
        }
        
        /* Small container */
        @container charts (max-width: 349px) {
            .chart-box {
                flex: 1 1 45%;
                min-width: 100px;
                max-width: 48%;
                padding: 6px;
            }
            
            .chart-box h3 {
                font-size: 0.65rem;
                margin-bottom: 4px;
            }
            
            .chart-box canvas {
                max-width: calc(min(130px, 42cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .chart-box.best {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                width: 100% !important;
                max-width: 100% !important;
                padding: 8px;
            }
            
            .chart-box.best.appearing {
                transform: none;
            }
            
            .chart-box.best canvas {
                max-width: calc(min(200px, 70cqi) + (var(--label-gutter) * 2)) !important;
            }
            
            .charts-wrapper.combined-view {
                min-height: min(250px, 60cqi);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN - Tablet & Mobile
           ============================================ */
        
        /* Tablet Landscape & smaller desktops (max 1200px) */
        /* ===== LANDSCAPE MODE - Always show 4 columns ===== */
        @media (orientation: landscape) and (max-width: 1200px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.7rem;
                margin-bottom: 10px;
            }
            
            .container {
                flex-wrap: nowrap;
                gap: 8px;
                align-items: stretch;
            }
            
            .sliders-panel {
                flex: 0 0 18%;
                min-width: 120px;
                max-width: 180px;
                padding: 8px;
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            
            .sliders-panel h2 {
                font-size: 0.8rem;
                margin-bottom: 8px;
            }
            
            .slider-label {
                font-size: 0.6rem;
            }
            
            .group-header {
                font-size: 0.55rem;
                margin-top: 8px;
                margin-bottom: 4px;
            }
            
            input[type="range"] {
                height: 4px;
            }
            
            .human input[type="range"]::-webkit-slider-thumb,
            .ai input[type="range"]::-webkit-slider-thumb {
                width: 12px;
                height: 12px;
            }
            
            .charts-container {
                flex: 1 1 auto;
                min-width: 200px;
                gap: 8px;
            }
            
            .charts-wrapper {
                gap: 8px;
            }
            
            .toggle-btn {
                padding: 6px 15px;
                font-size: 0.7rem;
                letter-spacing: 1px;
            }
            
            .settings-buttons {
                gap: 4px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .settings-btn {
                padding: 4px 8px;
                font-size: 0.55rem;
            }
            
            .legend {
                gap: 8px;
            }
            
            .legend-item {
                font-size: 0.6rem;
            }
        }
        
        /* Even smaller landscape screens */
        @media (orientation: landscape) and (max-width: 900px) {
            .sliders-panel {
                flex: 0 0 15%;
                min-width: 100px;
                max-width: 140px;
                padding: 6px;
            }
            
            .sliders-panel h2 {
                font-size: 0.7rem;
            }
            
            .slider-label {
                font-size: 0.55rem;
            }
        }
        
        /* Very small landscape (phones) */
        @media (orientation: landscape) and (max-width: 740px) {
            h1 {
                font-size: 1rem;
            }
            
            .subtitle {
                display: none;
            }
            
            .sliders-panel {
                flex: 0 0 14%;
                min-width: 85px;
                max-width: 120px;
                padding: 5px;
            }
            
            .sliders-panel h2 {
                font-size: 0.65rem;
                margin-bottom: 5px;
            }
            
            .slider-label {
                font-size: 0.5rem;
            }
            
            .group-header {
                font-size: 0.5rem;
            }
            
            .toggle-btn {
                padding: 5px 12px;
                font-size: 0.6rem;
            }
            
            .settings-btn {
                padding: 3px 6px;
                font-size: 0.5rem;
            }
        }
        
        /* ===== PORTRAIT MODE - Stack vertically ===== */
        @media (orientation: portrait) and (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            /* Charts zuerst (oben) */
            .charts-container {
                order: 1;
                width: 100%;
                justify-content: flex-start;
                gap: 15px;
            }
            
            /* Human Slider als zweites */
            .sliders-panel.human {
                order: 2;
                max-width: 100%;
                width: 100%;
                max-height: none;
                overflow-y: visible;
            }
            
            /* AI Slider als drittes */
            .sliders-panel.ai {
                order: 3;
                max-width: 100%;
                width: 100%;
                max-height: none;
                overflow-y: visible;
            }
            
            .sliders-panel .slider-group {
                display: inline-block;
                width: calc(50% - 10px);
                vertical-align: top;
                margin-right: 10px;
            }
            
            .sliders-panel .group-header {
                display: block;
                width: 100%;
            }
            
            .charts-wrapper {
                min-height: auto;
                flex-direction: row;
                align-items: flex-start;
            }
        }
        
        /* Tablet Portrait (max 900px) */
        @media (orientation: portrait) and (max-width: 900px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .toggle-btn {
                padding: 8px 25px;
                font-size: 0.9rem;
            }
            
            .settings-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        /* Mobile Portrait (max 768px) */
        @media (orientation: portrait) and (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .sliders-panel .slider-group {
                width: 100%;
                display: block;
            }
            
            .sliders-panel h2 {
                font-size: 1.1rem;
            }
            
            .legend {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .settings-btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
        
        /* Mobile Portrait (max 480px) */
        @media (orientation: portrait) and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            
            .sliders-panel {
                padding: 15px;
            }
            
            .sliders-panel h2 {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .slider-label {
                font-size: 0.7rem;
            }
            
            .group-header {
                font-size: 0.65rem;
            }
            
            .toggle-btn {
                padding: 8px 20px;
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .settings-buttons {
                gap: 5px;
            }
            
            .settings-btn {
                padding: 5px 10px;
                font-size: 0.65rem;
            }
            
            .legend-item {
                font-size: 0.75rem;
            }
        }
        
        /* Very small portrait screens (max 360px) */
        @media (orientation: portrait) and (max-width: 360px) {
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="statusMessage" class="status-message"></div>
    <h1 id="mainTitle">Human vs AI</h1>
    <p class="subtitle" id="subtitle">Compare capabilities and find the best of both worlds</p>

    <div class="container">
        <!-- Human Sliders -->
        <div class="sliders-panel human">
            <h2><span class="panel-icon">ðŸ‘¤</span> Human</h2>
            <div id="human-sliders"></div>

        // Custom Radar Chart - keine Chart.js AbhÃ¤ngigkeit mehr

        function toggleView() {

        // Synchronized scrolling between panels
        function initSyncScroll() {
            const humanPanel = document.querySelector('.sliders-panel.human');

            let isSyncing = false;

            humanPanel.addEventListener('scroll', function() {
                if (!isSyncing) {
                    isSyncing = true;
                    aiPanel.scrollTop = this.scrollTop;
                    setTimeout(() => isSyncing = false, 10);
                }
            });

            aiPanel.addEventListener('scroll', function() {
                if (!isSyncing) {
                    isSyncing = true;
                    humanPanel.scrollTop = this.scrollTop;
                    setTimeout(() => isSyncing = false, 10);
                }
            });
        }

        // Initialize tooltip positioning
        function initTooltips() {
            document.querySelectorAll('.attr-name').forEach(el => {
                el.addEventListener('mouseenter', function(e) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip-popup';
                    tooltip.textContent = this.getAttribute('data-tooltip');
                    
                    // Add color based on parent panel
                    if (this.closest('.sliders-panel').classList.contains('human')) {
                        tooltip.classList.add('human');
                    } else {
                        tooltip.classList.add('ai');
                    }
                    
                    document.body.appendChild(tooltip);
                    
                    const rect = this.getBoundingClientRect();
                    const tooltipRect = tooltip.getBoundingClientRect();
                    
                    let left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                    let top = rect.top - tooltipRect.height - 8;
                    
                    // Keep tooltip within viewport
                    if (left < 10) left = 10;
                    if (left + tooltipRect.width > window.innerWidth - 10) {
                        left = window.innerWidth - tooltipRect.width - 10;
                    }
                    if (top < 10) {
                        top = rect.bottom + 8;
                    }
                    
                    tooltip.style.left = left + 'px';
                    tooltip.style.top = top + 'px';
                    tooltip.style.opacity = '1';
                    
                    this._tooltip = tooltip;
                });
                
                el.addEventListener('mouseleave', function() {
                    if (this._tooltip) {
                        this._tooltip.remove();
                        this._tooltip = null;
                    }
                });
            });
        }

                    showStatus('Settings loaded from browser storage', 'info');

        // Apply settings to sliders and charts
        function applySettings(settings) {
            if (settings.human && settings.human.length === attributes.length) {
                humanValues = [...settings.human];
            }
            if (settings.ai && settings.ai.length === attributes.length) {
                aiValues = [...settings.ai];
            }
            
            // Update slider positions and values
            attributes.forEach((attr, index) => {
                const humanSlider = document.querySelector(`#human-sliders input[type="range"]:nth-of-type(${index + 1})`);
                const aiSlider = document.querySelector(`#ai-sliders input[type="range"]:nth-of-type(${index + 1})`);
                
                // Use querySelectorAll to get all range inputs
                const humanSliders = document.querySelectorAll('#human-sliders input[type="range"]');
                const aiSliders = document.querySelectorAll('#ai-sliders input[type="range"]');
                
                if (humanSliders[index]) {
                    humanSliders[index].value = humanValues[index];
                    document.getElementById(`human-val-${index}`).textContent = humanValues[index];
                }
                if (aiSliders[index]) {
                    aiSliders[index].value = aiValues[index];
                    document.getElementById(`ai-val-${index}`).textContent = aiValues[index];
                }
            });
            
            updateCharts();
        }

        // Export settings to JSON file
        async function exportSettings() {
            const settings = {
                human: humanValues,
                ai: aiValues,
                attributes: attributes,
                exportedAt: new Date().toISOString(),
                version: '1.0'
            };
            
            const jsonContent = JSON.stringify(settings, null, 2);
            
            // Try to use File System Access API (allows folder selection)
            if ('showSaveFilePicker' in window) {
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: 'human-ai-comparison-settings.json',
                        types: [{
                            description: 'JSON Files',
                            accept: { 'application/json': ['.json'] }
                        }]
                    });
                    const writable = await handle.createWritable();
                    await writable.write(jsonContent);
                    await writable.close();
                    showStatus('Settings exported successfully!', 'success');
                    return;
                } catch (err) {
                    // User cancelled or error - fall through to legacy method
                    if (err.name === 'AbortError') return;
                }
            }
            
            // Fallback for browsers without File System Access API
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'human-ai-comparison-settings.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Settings exported successfully!', 'success');
        }

        // Import settings from JSON file
        function importSettings(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const settings = JSON.parse(e.target.result);
                    applySettings(settings);
                    saveToLocalStorage();
                    showStatus('Settings imported successfully!', 'success');
                } catch (error) {
                    showStatus('Error: Invalid settings file', 'info');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Reset to defaults
        function resetToDefaults() {
            if (confirm('Reset all values to defaults?')) {
                humanValues = [...humanDefaults];
                aiValues = [...aiDefaults];
                applySettings({ human: humanDefaults, ai: aiDefaults });
                saveToLocalStorage();
                showStatus('Reset to defaults', 'info');
            }
        }
    </script>
</body>
</html>
